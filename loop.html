<body>

    <div id="app">
        <ul>
            <li v-for="(value, key, index) in time">

            </li>
        </ul>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       new Vue({
         el: '#app',
         data: {
            imagens: ["vue.png", "javascript.png", "node.jpg"],
            times: [
                { nome: 'Palmeiras', uf: 'SP'}, 
                { nome: 'Gremio', uf: 'RS'}, 
                { nome: 'Cruzeiro', uf: 'MG'}, 
                { nome: 'Botafogo', uf:'RJ'} ],
           
                time:
           {
                nome: "Palmeiras",
                uf: "SP",
                posicao: "1",
                titulos: "10"

           }   
            
        }
       })
    </script>
