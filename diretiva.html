<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <div id="app">
        <img v-bind:src="image"  v-bind:title="title">
        <hr>
        <a v-bind:href="url">Vue</a>

        <p v-text="subparagrafo"></p>

        <div v-html="text">

        </div>
    </div>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       new Vue({
         el: '#app',
         data: {
            image: 'vue.png',
            title: 'Logo vue',
            url: 'https://vuejs.org',
            subparagrafo: 'Despadronização causa brigas e odio entre as pessoas',
            text: 'Marcopolo Delnero odeia <br> o Tite'
            //Apenas 2 pontos no lugar do bind
         }
       })
    </script>
</body>
</html>
