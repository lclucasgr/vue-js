<body>
    
    <div id="app">
        <input type="text" v-model="textoDigitado">
        <br>
        <button v-on:click="alterarNome()">
            Chamar Alterar Nome
        </button>
        
        <br>
            <label v-text="textoDigitado">{{textoDigitado}}</label>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       new Vue({
         el: '#app',
         data: {
            textoDigitado: "",
            
        },

        methods: {
            alterarNome()
            {
                this.textoDigitado = "Pedro";
            }
        },
       })
    </script>
